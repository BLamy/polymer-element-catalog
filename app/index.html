<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A catalog of Google's Web Components">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Polymer Element Catalog</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body id="app" class="fullbleed flex layout vertical">
  <core-toolbar>
    <div class="flex">Polymer Element Catalog</div>
    <a href="/#/packages">Sets</a>
    <a href="/#/elements">Elements</a>
  </core-toolbar>

  <app-router class="flex">
    <app-route path="/" import="/elements/pages/page-home.html"></app-route>
    <app-route path="/packages" import="/elements/pages/page-packages.html"></app-route>
    <app-route path="/packages/:package" import="/elements/pages/page-package.html"></app-route>
    <app-route path="/elements" import="/elements/pages/page-elements.html"></app-route>
    <app-route path="/elements/:element" import="/elements/pages/page-element.html"></app-route>
  </app-router>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
