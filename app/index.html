<!doctype html>
<html lang="en">

<head>

  <meta name="description" content="A catalog of Google's Web Components">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Element Catalog</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:900">

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
  <style is="custom-style">
    * {
      --paper-toolbar-background: white;
      --paper-toolbar-color: #333;
      --iron-icon-size: 24px;

<body id="app" class="fullbleed">

  <!-- build:js /scripts/app.js -->
