<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/app-router/app-router.html">

<link rel="import" href="../catalog-search/catalog-search.html">

<dom-module id="catalog-app">
  <template>
    <core-header-panel>
      <core-toolbar>
        <div class="flex">Polymer Element Catalog</div>
        <core-icon icon="search" on-click="toggleSearch"></core-icon>
        <a href="/#/packages">Sets</a>
        <a href="/#/elements">Elements</a>
      </core-toolbar>

      <app-router class="flex">
        <app-route path="/" import="/elements/pages/page-home.html"></app-route>
        <app-route path="/packages" import="/elements/pages/page-packages.html"></app-route>
        <app-route path="/packages/:package" import="/elements/pages/page-package.html"></app-route>
        <app-route path="/elements" import="/elements/pages/page-elements.html"></app-route>
        <app-route path="/elements/:element" import="/elements/pages/page-element.html"></app-route>
      </app-router>
    </core-header-panel>
    
    <catalog-search id="search"></catalog-search>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'catalog-app',
    toggleSearch: function() {
      this.$.search.active = !this.$.search.active;
    }
  });
</script>
