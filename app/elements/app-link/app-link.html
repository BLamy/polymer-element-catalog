<script>
Polymer({
  is: 'app-link',
  extends: 'a',
  listeners: {
    'click': 'navigate'
  },
  navigate: function(e) {
    // allow for ctrl+click to open in new window
    if (e.ctrlKey || e.metaKey) {
      return true;
    } else {
      e.preventDefault();
      e.stopPropagation();
      this.fire('nav', {url: this.href});
    }
  }
});
</script>
