<dom-module id="app-logo">
  <style>
    :host {
      font-size: 20px;
    }

    :host a {
      max-width: 125px;
      color: #333;
      text-transform: none;
      text-decoration: none;
    }

    :host([full]) a {
      max-width: 200px;
    }

    :host h1 {
      font-size: 20px;
      font-weight: 400;
      margin: 0;
    }

    :host img {
      margin: 1px 12px 0 0;
      min-width: 36px;
    }
  </style>
  <template>
    <a href="/" is="pushstate-anchor" class="horizontal layout center">
      <img src="/images/polymer.svg" width="36">
      <h1 hidden$="[[!full]]">Polymer Catalog</h1>
      <h1 hidden$="[[full]]">Catalog</h1>
    </a>
  </template>
</dom-module>

<script>
  Polymer({ 
    is: 'app-logo',
    properties: {
      full: {
        type: Boolean,
        value: false
      }
    }
  });
</script>
