<dom-module id="tag-link">
  <style>
    :host, a {
      display: inline-block;
    }

    span {
      display: block;
      background: #E0E0E0;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 500;
      margin: 2px;
      padding: 6px 15px;
      color: #333;
      text-decoration: none;
      border-radius: 20px;
    }
  </style>
  <template>
    <span>{{name}}</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'tag-link',
    properties: {
      name: {type: String, notify: true, reflectToAttribute: true, observer: 'convert'}
    },
    convert: function() {
      if (typeof this.name === 'object') {
        this.name = this.name.valueOf();
      }
    }
  });
</script>
