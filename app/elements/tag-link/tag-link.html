<dom-module id="tag-link">
  <style>
    :host, a {
      display: inline-block;
    }

    a {
      background: #2196F3;
      text-transform: uppercase;
      font-size: 12px;
      margin: 2px;
      padding: 6px 8px;
      color: white;
      text-decoration: none;
      border-radius: 2px;
    }
  </style>
  <template>
    <a href="{{href}}">{{name}}</a>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'tag-link',
    properties: {
      name: String,
    }
  });
</script>
