<dom-module id="tag-link">
  <style>
    :host, a {
      display: inline-block;
      cursor: pointer;
    }

    :host(:hover) span {
      text-decoration: underline;
    }

    span {
      font-size: 12px;
      font-weight: 500;
      color: #333;
      text-decoration: none;
    }
  </style>
  <template>
    <span>{{name}}</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'tag-link',
    properties: {
      name: {type: String, notify: true, reflectToAttribute: true, observer: 'convert'}
    },
    convert: function() {
      if (typeof this.name === 'object') {
        this.name = this.name.valueOf();
      }
    }
  });
</script>
