<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../catalog-element/catalog-element.html">
<link rel="import" href="../catalog-package/catalog-package.html">
<link rel="import" href="../package-symbol/package-symbol.html">

<dom-module id="element-card">
  <style>
    :host {
      display: block;
      width: calc(33% - 20px);
      min-width: 220px;
      margin: 0 20px 20px 0;
    }

    paper-card {
      background: white;
      box-shadow: none !important;
    }

    h3 {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
      padding: 10px 16px 0;
    }

    p {
      margin: 0;
    }

    h3 + p {
      mixin(--paper-font-body1);
      color: #666;
      margin: 0;
      padding: 10px 16px;
      height: 75px;
    }

    #el-graphic {
      width: 100%;
      height: 120px;
      background: #ccc;
    }

    #el-package package-symbol {
      margin: 0 15px 0 0;
    }

    .meta {
      mixin(--paper-font-caption);
      border-top: 1px solid #e5e5e5;
      border-bottom: 1px solid #e5e5e5;
      padding: 10px 16px;
    }

    .meta + .meta {
      border-top: 0;
    }

    .meta:last-child {
      border-bottom: 0;
    }

    #el-tags iron-icon {
      margin: 0 15px 0 0;
      padding: 5px;
      color: #666;
    }

    #el-tags tag-link:last-of-type + span {
      display: none;
    }
  </style>
  <template>
    <catalog-element name="[[element]]" data="{{_element}}"></catalog-element>
    <catalog-package name="[[_element.package]]" data="{{package}}"></catalog-package>

    <paper-card class="vertical layout">
      <theme-color color="[[package.color]]">
        <div id="el-graphic" themed></div>
        <h3>[[_element.name]]</h3>
        <p>[[_element.description]]</p>
        <div id="el-package" class="horizontal layout center meta">
          <package-symbol package="[[package]]"></package-symbol>
          <span>[[package.title]]</span>
        </div>
        <div id="el-tags" class="horizontal layout center meta">
          <iron-icon icon="loyalty"></iron-icon>
          <span>
            <template is="x-repeat" items="[[_element.tags]]">
              <tag-link name="[[item]]" on-click="updateTag"></tag-link><span>,</span>
            </template>
          </span>
        </div>
      </theme-color>
    </paper-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'element-card',
  enableCustomStyleProperties: true,
  properties: {
    element: {type: String, notify: true},
    _element: Object
  }
});
</script>
