<dom-module id="app-sidebar">
  <style>
    :host {
      width: 272px;
      height: 100%;
      background: #F9F9F9;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      box-sizing: border-box;
      z-index: 2;
    }

    :host ::content core-toolbar {
      background: #fff;
    }

    :host ::content core-toolbar /deep/ #topBar {
      width: 100%;
    }

    :host ::content .content {
      height: calc(100% - 64px);
      box-shadow: inset 0px 5px 6px -3px rgba(0,0,0,0.4);
    }
  </style>
  <template>
    <aside id="sidebar" class="vertical layout">
      <content></content>
    </aside>
  </template>
</dom-module>

<script>
  Polymer({ is: 'app-sidebar' });
</script>
