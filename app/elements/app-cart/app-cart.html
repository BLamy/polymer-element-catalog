<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<link rel="import" href="../catalog-element/catalog-element.html">

<dom-module id="app-cart">
  <style>
    :host {
      background: white;
      @apply(--layout-fit);
      @apply(--layout);
      @apply(--layout-vertical);
    }

    #toolbar {
      color: #666;
    }

    #toolbar-title {
      margin-left: 15px;
    }

    #download {
      padding: 16px;
    }

    #dl code {
      font-weight: bold;
      color: #3f51b5;
    }

    #download h4 {
      font-size: 14px;
      font-weight: bold;
      margin: 0;
    }

    #download paper-button {
      background: #D81B60;
      color: white;
      margin-top: 10px;
    }
  </style>
  <template>
    <paper-toolbar id="toolbar">
      <iron-icon icon="shopping-cart"></iron-icon>
      <span id="toolbar-title" class="flex">Cart</span>
      <iron-icon icon="chevron-right" on-tap="close"></iron-icon>
    </paper-toolbar>
    <paper-tabs id="tabs" selected="{{_tab}}">
      <paper-tab name="elements">Elements (<span>[[items.length]]</span>)</paper-tab>
      <paper-tab name="download">Download</paper-tab>
    </paper-tabs>
    <iron-pages selected="[[_tab]]" class="flex">
      <div id="elements">
        <template is="dom-repeat" items="[[items]]">
          <cart-item element="[[item]]" on-remove="_handleRemove"></cart-item>
        </template>
      </div>
      <div id="download">
        <h4>Download Options</h4>

        <paper-radio-group selected="{{downloadMethod}}" id="dl">
          <paper-radio-button name="bower">
            <code>bower.json</code> - just the bower.json file, from which
            you can run bower install to fetch your elements
          </paper-radio-button>
          <paper-radio-button name="elements">
            <code>elements folder</code> - the full source for the latest
            version of all your selected elements
          </paper-radio-button>
        </paper-radio-group>

        <paper-button on-tap="download">Download</paper-button>
      </div>
    </iron-pages>
  </template>
</dom-module>

<script>
Polymer({
  is: 'app-cart',
  enableCustomStyleProperties: true,
  properties: {
    items: {
      type: Array,
      notify: true,
      value: function() { return []; }
    },
    downloadMethod: {
      type: String,
      value: 'bower'
    },
    _tab: {
      type: Number,
      value: 0
    }
  },
  close: function() {
    this.fire('cart-close');
  },
  add: function(name) {
    if (this.includes(name)) {
      this.fire('toast', {text: "Element " + name + " is already in cart"});
    } else {
      var el = document.createElement('catalog-element');
      el.name = name;
      this.push('items',el.data);
      this.notifyPath('items.length', this.items.length);
      this.fire('toast', {text: "Element " + name + " has been added to the cart"});
    }
  },
  remove: function(name) {
    for (var i = 0; i < this.items.length; i++) {
      if (this.items[i].name === name) {
        this._removeItem(this.items[i]);
      }
    }
  },
  _hasAny: function(arr) {
    return arr && (arr > 0);
  },
  _handleRemove: function(e) {
    this._removeItem(e.currentTarget.element);
  },
  _removeItem: function(item) {
    this.splice('items',this.items.indexOf(item), 1);
    this.notifyPath('items.length', this.items.length);
  },
  includes: function(el) {
    for (var i = 0; i < this.items.length; i++) {
      if (this.items[i].name === el) return true;
    }
    return false;
  },
  _itemsAsDependencies: function() {
    var out = {};
    this.items.forEach(function(item) {
      out[item.name] = "PolymerElements/" + item.name + "#^" + item.version;
    });
    return out;
  },
  bowerString: function() {
    return JSON.stringify({
      dependencies: this._itemsAsDependencies()
    }, null, 2);
  },
  download: function() {
    switch (this.downloadMethod) {
      case 'bower':
        var blob = new Blob([this.bowerString()], {type: 'application/json'});
        var url = URL.createObjectURL(blob);
        var link = document.createElement('a');
        link.href = url;
        link.download = 'bower.json';
        link.click();
        break;
      case 'elements':
        break;
    }
  }
});
</script>
