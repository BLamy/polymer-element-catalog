<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/maps-icons.html">

<link rel="import" href="../catalog-data/catalog-data.html">
<link rel="import" href="../package-tile/package-tile.html">

<dom-module id="page-packages">
  <style>
    core-header-panel::shadow #mainContainer {
      background: #eee;
    }

    .content {
      display: block;
      padding: 16px;
    }

    core-toolbar {
      background: white;
      color: #333;
      transition: height 450ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    core-toolbar nav {
      margin: 0 20px;
    }
    core-toolbar nav a {
      line-height: 56px;
      display: inline-block;
      padding: 4px 12px;
    }
    core-toolbar nav .active {
      border-bottom: 4px solid #303F9F;
      padding-bottom: 0;
    }

    .search.active {
      left: 15px;
    }

    @media (max-width: 639px) {
      core-toolbar /deep/ #topBar {
        margin-top: 4px;
        padding: 0 16px;
      }
    }
  </style>
  <template>
    <catalog-data packages="{{packages}}"></catalog-data>
    <core-header-panel class="fit">
      <core-toolbar>
        <div class="logo">
          <a href="/#/" class="horizontal layout center">
            <img src="/images/polymer.svg" width="36">
            <h1>Catalog</h1>
          </a>
        </div>
        <nav class="flex">
          <a class="active" href="/#/"><core-icon icon="view-module"></core-icon> Elements</a>
          <a href="/#/guides"><core-icon icon="maps:directions"></core-icon> Guides</a>
        </nav>
        <app-bar class="horizontal layout center end-justified"></app-bar>
      </core-toolbar>

      <div class="content fit">
        <responsive-element class="horizontal layout wrap">
          <template is="x-repeat" items="[[packages]]">
            <package-tile class="flex" name$="[[item.name]]" on-click="select"></package-tile>
          </template>
        </responsive-element>
      </div>
    </core-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'page-packages',
    attached: function() {
      // reset page title since this is the default page
      this.fire('page-meta', {title: null});
    },
    select: function(e) {
      this.router.go('/browse?package=' + e.currentTarget.getAttribute('name'));
    }
  });
</script>
