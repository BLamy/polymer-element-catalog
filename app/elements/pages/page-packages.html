<link rel="import" href="../catalog-data/catalog-data.html">

<dom-module id="page-packages">
  <style>
    .content {
      background: #ddd;
      padding: 16px;
    }

    core-toolbar {
      background: white;
      color: #333;
      transition: height 450ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    core-toolbar a {
      text-decoration: none;
      color: white;
      display: inline-block;
      padding: 0 8px;
      margin: 0 4px;
    }

    package-tile {
      cursor: pointer;
      background: white;
      display: block;
      position: relative;
      width: 160px;
      height: 200px;
      margin: 8px;
      padding: 16px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    }

    package-tile h2 {
      font-size: 4em;
      font-weight: normal;
      margin: 8px 0;
    }

    package-tile .version {
      color: #666;
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
    }
  </style>
  <template>
    <catalog-data packages="{{packages}}"></catalog-data>
    <core-header-panel class="fit">
      <core-toolbar class="tall">
        <div class="flex">Polymer Element Catalog</div>
        <form on-submit="performSearch"><input id="query" type="search" value="{{query::keyup}}"></form>
      </core-toolbar>

      <responsive-element class="content fit horizontal layout wrap">
        <template is="x-repeat" items="[[packages]]">
          <package-tile class="vertical layout" name$="[[item.name]]" on-click="select">
            <span class="version">[[item.version]]</span>
            <h2 class="symbol">[[item.symbol]]</h2>
            <h3 class="title">[[item.title]]</h3>
            <p class="tagline">[[item.tagline]]</p>
          </package-tile>
        </template>
      </responsive-element>
    </core-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'page-packages',
    select: function(e) {
      this.router.go('/browse?package=' + e.currentTarget.getAttribute('name'));
    },
    performSearch: function(e) {
      e.preventDefault();
      this.router.go('/browse?q=' + this.query);
    }
  });
</script>
