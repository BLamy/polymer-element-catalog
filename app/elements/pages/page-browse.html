<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">

<link rel="import" href="../catalog-data/catalog-data.html">
<link rel="import" href="../catalog-package/catalog-package.html">
<link rel="import" href="../element-card/element-card.html">
<link rel="import" href="../tag-link/tag-link.html">
<link rel="import" href="../theme-color/theme-color.html">

<dom-module id="page-browse">
  <style>
    :host {
      background: #eee;
    }

    a {
      color: black;
      text-decoration: none;
    }

    #container {
      background: #ebebeb;
    }

    app-bar .menu-icon {
      margin-right: 15px;
    }

    .elements-title {
      width: 80%;
      max-width: 920px;
      margin: 0 auto;
      padding: 2px 0;
      box-sizing: border-box;
    }

    .elements-title h2 {
      mixin(--paper-font-title);
    }

    #element-table{
      width: 80%;
      max-width: 920px;
      border-collapse: collapse;
      margin: 20px auto;
      background: white;
      border-radius: 3px;
      /*box-shadow: 3px 3px 10px rgba(0,0,0,0.2);*/
    }

    #element-table td, #element-table th {
      padding: 20px 16px;
    }

    #element-table th {
      mixin(--paper-font-body1);
      color: #666;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    #element-table tbody tr {
      cursor: pointer;
    }

    #element-table tbody tr:hover {
      background: #fafafa;
    }

    #element-table a {
      font-weight: bold;
    }

    #element-table a, #element-tablecore-icon {
      cursor: pointer;
    }

    [size=xs] #element-table.description {
      display: none;
    }

    #element-table .name {
      font-weight: 600;
    }

    #element-table .description {
      color: #666;
      line-height: 24px;
    }

    responsive-element[size=xs].layout {
      -ms-flex-direction: column;
      -webkit-flex-direction: column;
      flex-direction: column;
    }

    [size=xs] app-sidebar {
      min-width: 100%;
      height: auto;
    }

    [size=xs] app-sidebar core-toolbar /deep/ #topBar {
      padding: 0 16px;
    }

    #container {
      overflow: auto;
    }

    .section {
      margin-bottom: 20px;
      opacity: 0;
      -webkit-transform: translate(0, 100px);
      transition: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    .section:first-child { transition-delay: 100ms; }
    .section:nth-child(2) { transition-delay: 200ms; }
    .section:nth-child(3) { transition-delay: 300ms; }
    .section:nth-child(4) { transition-delay: 400ms; }

    .active .section {
      -webkit-transform: translate(0, 0);
      opacity: 1;
    }

    .section h5 {
      mixin(--paper-font-body2);
      border-top: 1px solid #e5e5e5;
      margin: 30px 0 20px;
      padding: 20px 16px 0 16px;
    }

    .section p {
      mixin(--paper-font-body1);
      color: #666;
      padding: 0 16px;
    }

    #package-tag {
      display: none;
    }

    #package-info {
      position: relative;
    }

    #package-header {
      position: relative;
      padding: 20px 16px 0;
      overflow: hidden;
    }

    #package-header core-icon {
      cursor: pointer;
    }

    #package-symbol {
      display: inline-block;
      font-size: 2.6em;
      font-weight: 900;
      margin: 0 0 20px;
      width: 72px;
      height: 72px;
      line-height: 72px;
      text-align: center;
      border-radius: 2px;
      -webkit-transform: translate(-50px, 0);
      opacity: 0;
      transition: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    #package-title {
      mixin(--paper-font-title);
      margin: 0 0 20px;
      -webkit-transform: translate(-50px, 0);
      opacity: 0;
      transition: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    #package-tagline {
      mixin(--paper-font-body1);
      font-size: 14px;
      line-height: 22px;
      margin: 0;
      padding-right: 80px;
      -webkit-transform: translate(-50px, 0);
      opacity: 0;
      transition: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    #package-version {
      position: absolute;
      top: 24px;
      right: 16px;
      -webkit-transform: translate(50px, 0);
      opacity: 0;
      transition: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    #package-desc {
      margin: 0;
    }

    [size=xs] #package-title {
      margin-bottom: 0;
    }

    [size=xs] #package-tagline {
      display: none;
    }

    [size=xs] #package-tagline {
      margin-top: 0;
    }

    .active #package-symbol,
    .active #package-title,
    .active #package-tagline {
      -webkit-transform: translate(0, 0);
      opacity: 1;
    }

    .active #package-version {
      -webkit-transform: translate(0, 0);
      opacity: 0.6;
    }

    #package-list {
      padding: 10px 0;
    }

    #package-list h5 {
      margin: 10px 0;
      padding: 0 16px;
      color: rgba(0,0,0,.54);
      font-weight: 500;
    }

    #package-list .package {
      display: block;
      padding: 10px 16px;
      font-weight: 500;
      color: rgba(0,0,0,.87);
      text-transform: none;
      cursor: pointer;
    }

    #package-list .package .symbol {
      display: block;
      font-size: 14px;
      line-height: 34px;
      width: 34px;
      height: 34px;
      text-align: center;
      margin-right: 15px;
      font-weight: 900;
      border-radius: 2px;
    }

    [size=xs] .elements-title,
    [size=s] .elements-title,
    [size=m] .elements-title {
      width: 100%;
      margin: 0;
      padding: 2px 16px;
    }

    [size=xs] #element-table,
    [size=s] #element-table,
    [size=m] #element-table {
      margin: 0;
      width: 100%;
      border-radius: 0;
    }

    #current-tag {
      background: #2196F3;
      color: rgba(255,255,255,0.87);
      padding: 12px;
      font-size: 16px;
    }
    #current-tag b {
      margin-right: 6px;
    }
    #current-tag span {
      text-transform: uppercase;
    }

    [view=cards] #element-table {
      display: none;
    }
    [view=table] #element-cards {
      display: none;
    }

    element-card {
      width: 160px;
      margin: 10px;
      background: white;
    }
  </style>
  <template>
    <catalog-data elements="{{elements}}" packages="{{packages}}"></catalog-data>
    <catalog-package name="[[package]]" data="{{packageInfo}}"></catalog-package>

    <responsive-element class="horizontal layout fit">
      <app-sidebar>
        <core-toolbar class="horizontal layout center">
          <app-logo class="flex"></app-logo>
          <app-bar class="horizontal layout center end-justified" query="{{q}}">
            <core-icon icon="filter-list" on-click="togglePackages"></core-icon>
          </app-bar>
        </core-toolbar>
        <div class="content">
          <div id="package-tag" hidden$="[[!tag]]">
            <span>[[tag]]</span> <core-icon icon="clear" on-click="clearTag"></core-icon>
          </div>
          <div id="package-list" hidden$="[[packageInfo]]">
            <h5>Products</h5>
            <template is="x-repeat" items="[[packages]]">
              <theme-color color="[[item.color]]" class="package" on-click="updatePackage" name="[[item.name]]">
                <div class="layout horizontal center">
                  <span class="symbol" themed>[[item.symbol]]</span>
                  <span class="title flex">[[item.title]]</span>
                </div>
              </theme-color>
            </template>
          </div>
          <theme-color color="[[packageInfo.color]]" id="package-info" hidden$="[[!packageInfo.name]]">
            <div id="package-header">
              <h3 id="package-symbol" themed>[[packageInfo.symbol]]</h3>
              <h2 id="package-title">[[packageInfo.title]]</h2>
              <span id="package-version">[[packageInfo.version]]</span>
              <h4 id="package-tagline">[[packageInfo.tagline]]</h4>
            </div>
            <div id="package-details">
              <div class="section">
                <h5>Product Description</h5>
                <p id="package-desc">[[packageInfo.description]]</p>
              </div>
              <div class="section">
                <h5>Tags</h5>

              </div>
            </div>
          </theme-color>
          <div hidden$="[[!tag]]" id="current-tag" class="horizontal layout center">
            <b>Tag:</b> <span class="flex">[[tag]]</span> <core-icon icon="clear" on-click="clearTag"></core-icon>
          </div>
        </div>
      </app-sidebar>

      <div id="container" class="flex" view$="[[view]]">
        <div class="elements-title horizontal layout center">
          <h2 class="flex">[[pageTitle]]</h2>
          <core-icon id="package-view-mode" icon="[[viewIcon]]" on-click="toggleView"></core-icon>
        </div>

        <div id="element-cards" class="horizontal layout wrap">
          <template id="el-card-repeat" is="x-repeat" items="[[elements]]">
            <element-card element="[[item.name]]"></element-card>
          </template>
        </div>

        <table id="element-table">
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="description">Description</th>
              <th class="tags">Tags</th>
            </tr>
          </thead>
          <tbody>
            <template id="el-repeat" is="x-repeat" items="[[elements]]" filter="filter">
              <tr on-click="nav" target$="[[item.name]]">
                <td class="name" width="100">[[item.name]]</td>
                <td class="description">[[item.description]]</td>
                <td class="tags">
                  <template is="x-repeat" items="[[item.tags]]">
                    <tag-link name="[[item]]" on-click="updateTag"></tag-link>
                  </template>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </responsive-element>
  </template>
</dom-module>

<script>
  (function() {
    var _lastNavigated = null;
    Polymer({
      is: 'page-browse',
      enableCustomStyleProperties: true,
      properties: {
        router: Object,
        pageTitle: {type: String},

        // Query Parameters
        q: {type: String, notify: true, value: ''},
        tag: {type: String, notify: true, value: ''},
        package: {type: String, notify: true, value: ''},
        view: {type: String, notify: true, value: 'table'},

        viewIcon: {type: String, computed: 'computeViewIcon(view)', value: 'view-module'},
        packages: Array,
        packageInfo: {type: Object, value: {}},
        elements: Array
      },
      observers: {
        'q package tag view': 'updateURL',
        packageInfo: 'updateMeta',
        package: 'showPackage'
      },

      attached: function() {
        this.updateMeta();
        this.updateSearch();
      },

      filter: function(element) {
        if (this.q && this.q.length && element.name.indexOf(this.q) < 0) { return false; }
        if (this.tag && this.tag.length && element.tags.join(' ').indexOf(this.tag) < 0) { return false; }
        if (this.package && this.package.length && element.package !== this.package) { return false; }
        return true;
      },

      updateTag: function(e) {e.stopPropagation(); e.preventDefault(); this.tag = e.currentTarget.name; },
      clearTag: function() { this.tag = null; },
      updatePackage: function(e) { this.package = e.currentTarget.name; this.updateURL(); },
      clearPackage: function() { this.package = null; },
      togglePackages: function() {
        if (this.package) {
          this.prevPackage = this.package;
          this.clearPackage();
        } else {
          this.package = this.prevPackage;
        }
      },

      nav: function(e) {
        e.preventDefault();
        e.stopPropagation();
        var el = e.currentTarget.getAttribute('target');
        this.router.go("/elements/" + el + "/docs");
      },
      _parseQueryString: function() {
        var query = window.location.search.substring(1);
        var params = query.split('&');
        var results = [];
        for (var i = 0; i < params.length; i++) {
          var pair = params[i].split('=');
          results[pair[0]] = pair[1];
        }
        return results;
      },
      _buildQueryString: function() {
        var out = [];
        if (this.q && this.q.length) out.push("q=" + this.q);
        if (this.tag && this.tag.length) out.push("tag=" + this.tag);
        if (this.package && this.package.length) out.push("package=" + this.package);
        if (this.view !== 'table') out.push("view=" + this.view);

        return out.join("&");
      },
      showPackage: function() {
        this.$['package-info'].classList.remove('active');
        setTimeout(function() { this.$['package-info'].classList.add('active'); }.bind(this), 25);
      },
      updateSearch: function() {
        var params = this._parseQueryString();
        if (params && params.q) {
          this.querySelector('app-bar').showingSearch = true;
          this.packageInfo = null;
        }
      },
      updateURL: function() {
        var qs = this._buildQueryString();
        if (qs !== _lastNavigated && this.router) {
          _lastNavigated = qs;
         this.router.go("/browse" + (qs.length ? "?" + qs : ""), {replace: true});
        }
        // HACK: Why does this require a manual render?
        this.async(function() {
          this.$['el-repeat'].render();
        });
        this.updateMeta();
      },
      updateMeta: function() {
        if (this.q && this.q.length) {
          this.pageTitle = "'" + this.q + "' Elements";
        } else if (this.packageInfo) {
          this.pageTitle = this.packageInfo.title;
        } else if (this.tag && this.tag.length) {
          this.pageTitle = "Elements Tagged '" + this.tag + "'";
        } else {
          this.pageTitle = "All Elements";
        }

        this.fire('page-meta', { title: this.pageTitle });
      },
      toggleView: function() {
        if (this.view === 'table') {
          this.view = 'cards';
        } else {
          this.view = 'table';
        }
      },
      computeViewIcon: function(view) {
        if (view === 'table') {
          return 'view-module';
        } else {
          return 'view-list';
        }
      }
    });
  })();
</script>
