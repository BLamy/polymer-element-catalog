<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">

<link rel="import" href="../catalog-data/catalog-data.html">
<link rel="import" href="../catalog-package/catalog-package.html">
<link rel="import" href="../tag-link/tag-link.html">

<dom-module id="page-browse">
  <style>
    :host {
      background: #eee;
    }

    a {
      color: black;
      text-decoration: none;
    }

    core-toolbar {
      background: #fff;
      /*border-bottom: 1px solid #eee;*/
    }

    core-toolbar /deep/ #topBar {
      width: 100%;
    }

    #container {
      background: #ebebeb;
    }

    .elements {
      width: 80%;
      max-width: 920px;
      border-collapse: collapse;
      margin: 25px auto;
      background: white;
      border-radius: 3px;
      /*box-shadow: 3px 3px 10px rgba(0,0,0,0.2);*/
    }

    .elements td, .elements th {
      padding: 20px 30px;
    }

    .elements th {
      color: #666;
      font-size: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .elements tbody tr {
      cursor: pointer;
    }

    .elements tbody tr:hover {
      background: #fafafa;
    }

    .elements a {
      font-weight: bold;
    }

    .elements a, .elements core-icon {
      cursor: pointer;
    }

    [size=xs] .elements .description {
      display: none;
    }

    .elements .name {
      font-weight: 600;
    }

    .elements .description {
      color: #666;
      line-height: 24px;
    }

    #sidebar {
      width: 272px;
      height: 100%;
      background: #F9F9F9;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      box-sizing: border-box;
      z-index: 2;
    }

    #sidebar p {
      color: #666;
    }

    #sidebar .content {
      height: calc(100% - 64px);
      box-shadow: inset 0px 5px 6px -3px rgba(0,0,0,0.4);
    }

    #package-tag {
      display: none;
    }

    #package-info {
      position: relative;
    }

    #package-info hr {
      border: 0;
      background: #fff;
      height: 1px;
      opacity: 0.2;
      margin: 10px 0;
    }

    #package-header {
      padding: 20px 16px;
      background: #ccc;
      box-shadow: inset 0px 5px 6px -3px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    #package-header core-icon {
      cursor: pointer;
    }

    #package-symbol {
      font-size: 4.2em;
      font-weight: 900;
      margin: 20px 0;
      -webkit-transform: translate(-50px, 0);
      opacity: 0;
      transition: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    #package-title {
      margin: 0 0 20px;
      font-size: 18px;
      font-weight: 600;
      -webkit-transform: translate(-50px, 0);
      opacity: 0;
      transition: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    #package-tagline {
      margin-top: 20px;
    }

    #package-tagline h4 {
      font-size: 14px;
      line-height: 22px;
      margin: 0;
      -webkit-transform: translate(-50px, 0);
      opacity: 0;
      transition: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    #package-version {
      padding-left: 10px;
      line-height: 22px;
      -webkit-transform: translate(50px, 0);
      opacity: 0;
      transition: all 20ms 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    #package-desc {
      margin: 0;
      padding: 20px 16px;
      -webkit-transform: translate(-50px, 0);
      opacity: 0;
      transition: all 200ms 320ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    .active #package-symbol,
    .active #package-title,
    .active #package-tagline h4,
    .active #package-desc {
      -webkit-transform: translate(0, 0);
      opacity: 1;
    }

    .active #package-version {
      -webkit-transform: translate(0, 0);
      opacity: 0.6;     
    }

    #package-list {
      padding: 10px 0;
    }

    #package-list h5 {
      margin: 10px 0;
      padding: 0 16px;
      color: rgba(0,0,0,.54);
      font-weight: 500;
    }

    #package-list .package {
      display: block;
      padding: 10px 16px;
      font-weight: 500;
      color: rgba(0,0,0,.87);
      text-transform: none;
      cursor: pointer;
    }

    #package-list .package .symbol {
      display: block;
      font-size: 14px;
      line-height: 34px;
      width: 34px;
      height: 34px;
      text-align: center;
      margin-right: 15px;
      font-weight: 900;
      border-radius: 50%;
    }

    @media (max-width: 1200px) {
      .elements {
        margin: 0;
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
  <template>
    <catalog-data elements="{{elements}}" packages="{{packages}}"></catalog-data>
    <catalog-package name="[[package]]" data="{{packageInfo}}"></catalog-package>

    <responsive-element class="horizontal layout fit">
      <aside id="sidebar" class="vertical layout">
        <core-toolbar id="sidebar-menu" class="horizontal layout center">
          <div class="logo flex">
            <a href="/#/" class="horizontal layout center">
              <img src="/images/polymer.svg" width="36">
              <h1>Catalog</h1>
            </a>
          </div>
          <app-bar class="horizontal layout center end-justified" query="{{q}}">
            <core-icon icon="menu" on-click="clearPackage"></core-icon>
          </app-bar>
        </core-toolbar>
        <div class="content">
          <div id="package-tag" hidden$="[[!tag]]">
            <span>[[tag]]</span> <core-icon icon="clear" on-click="clearTag"></core-icon>
          </div>
          <div id="package-list" hidden$="[[packageInfo]]">
            <h5>Packages</h5>
            <template is="x-repeat" items="[[packages]]">
              <a class="package" on-click="updatePackage" name="[[item.name]]" data-color$="[[item.color]]">
                <div class="layout horizontal center">
                  <span class="symbol">[[item.symbol]]</span>
                  <span class="title flex">[[item.title]]</span>
                </div>
              </a>
            </template>
          </div>
          <div id="package-info" hidden$="[[!packageInfo]]">
            <div id="package-header">
              <div class="layout horizontal center">
                <h3 id="package-symbol" class="flex">[[packageInfo.symbol]]</h3>
                <core-icon icon="view-module"></core-icon>
              </div>
              <h2 id="package-title">[[packageInfo.title]]</h2>
              <hr>
              <div id="package-tagline" class="horizontal layout">
                <h4 class="flex">[[packageInfo.tagline]]</h4>
                <span id="package-version">[[packageInfo.version]]</span>
              </div>
            </div>
            <p id="package-desc">[[packageInfo.description]]</p>
          </div>
        </div>
      </aside>

      <div id="container" class="flex">
        <table class="elements">
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="description">Description</th>
              <th class="tags">Tags</th>
            </tr>
          </thead>
          <tbody>
            <template id="el-repeat" is="x-repeat" items="{{elements}}" filter="filter" observe="tag package q">
              <tr on-click="nav" target$="[[item.name]]">
                <td class="name" width="100">[[item.name]]</td>
                <td class="description">[[item.description]]</td>
                <td class="tags">
                  <template is="x-repeat" items="[[item.tags]]">
                    <tag-link name="[[item]]" on-click="updateTag"></tag-link>
                  </template>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </responsive-element>
  </template>
</dom-module>

<script src="/bower_components/color/one-color.js"></script>

<script>
  (function() {
    var _lastNavigated = null;
    Polymer({
      is: 'page-browse',
      properties: {
        router: Object,

        // Query Parameters
        q: {type: String, notify: true},
        tag: {type: String, notify: true},
        package: {type: String, notify: true},

        packages: Array,
        packageInfo: Object,
        elements: Array
      },
      observers: {
        'q': 'updateURL',
        package: 'showPackage',
        packages: 'updateColors',
        packageInfo: 'updateColors'
      },

      filter(element) {
        if (this.q && this.q.length && element.name.indexOf(this.q) < 0) { return false; }
        if (this.tag && this.tag.length && element.tags.join(" ").indexOf(this.tag) < 0) { return false; }
        if (this.package && this.package.length && element.package !== this.package) { return false; }
        return true;
      },

      updateTag: function(e) { e.stopPropagation(); e.preventDefault(); this.tag = e.currentTarget.name; },
      clearTag: function() { this.tag = null; },
      updatePackage: function(e) { this.package = e.currentTarget.name; this.updateURL(); },
      clearPackage: function() { this.package = null; this.updateURL(); },

      nav: function(e) {
        e.preventDefault();
        e.stopPropagation();
        var el = e.currentTarget.getAttribute('target');
        this.router.go("/elements/" + el + "/docs");
      },
      _buildQueryString: function() {
        var out = [];
        if (this.q && this.q.length) out.push("q=" + this.q);
        if (this.tag && this.tag.length) out.push("tag=" + this.tag);
        if (this.package && this.package.length) out.push("package=" + this.package);

        return out.join("&");
      },
      showPackage: function() {
        this.$['package-info'].classList.remove('active');
        setTimeout(function() { this.$['package-info'].classList.add('active'); }.bind(this), 25);
      },
      updateColors: function() {
        if (this.packageInfo) {
          var lightness = one.color(this.packageInfo.color).lightness();
          var textColor = (lightness > 0.5) ? one.color(this.packageInfo.color).lightness(0.15).hex() : '#fff';
          this.$['package-header'].style.backgroundColor = this.packageInfo.color;
          this.$['package-header'].style.color = textColor;
          this.$['package-info'].querySelector('hr').style.background = textColor;
        }
        if (this.packages) {
          var links = this.querySelectorAll('.package');
          for (var i = 0; i < links.length; i++) {
            var backgroundColor = links[i].getAttribute('data-color');
            var lightness = one.color(backgroundColor).lightness();
            var textColor = (lightness > 0.5) ? one.color(backgroundColor).lightness(0.15).hex() : '#fff';
            links[i].querySelector('.symbol').style.background = backgroundColor;
            links[i].querySelector('.symbol').style.color = textColor;
          }
        }
      },
      updateURL: function() {
        var qs = this._buildQueryString();
        if (qs !== _lastNavigated && this.router) {
          _lastNavigated = qs;
         this.router.go("/browse" + (qs.length ? "?" + qs : ""), {replace: true});
        }
        // HACK: Why does this require a manual render?
        this.$['el-repeat'].render();
      }
    });
  })();
</script>
