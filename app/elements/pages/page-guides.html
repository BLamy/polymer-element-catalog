<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="../app-bar/app-bar.html">
<link rel="import" href="../catalog-data/catalog-data.html">

<dom-module id="page-guides">
  <style>
    .content {
      display: block;
      padding: 16px;
    }
  </style>
  <template>
    <catalog-data guides="{{guides}}"></catalog-data>
    <core-header-panel class="fit">
      <core-toolbar class="medium-tall">
        <app-logo full class="flex"></app-logo>
        <nav class="flex bottom">
          <a href="/" is="pushstate-anchor">Elements</a>
          <a class="active" href="/guides" is="pushstate-anchor">Guides</a>
        </nav>
        <app-bar class="horizontal layout center end-justified"></app-bar>
      </core-toolbar>

      <div class="content fit">
        <ul>
        <template is="x-repeat" items="[[guides]]">
          <li><a on-click="nav" guide$="[[item.name]]">[[item.title]]</a></li>
        </template>
        </ul>
      </div>
    </core-header-panel>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'page-guides',
    properties: {
      router: Object,
      guides: Array
    },
    attached: function() {
      this.fire('page-meta', {title: 'Element Guides'});
    },
    nav: function(e) {
      this.router.go('/guides/' + e.currentTarget.getAttribute('guide'));
    }
  });
</script>
