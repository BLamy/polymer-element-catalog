<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../catalog-data/catalog-data.html">
<link rel="import" href="../guide-card/guide-card.html">

<dom-module id="page-guides">
  <style>
    .content {
      display: block;
      padding: 16px;
      background: #ebebeb;
    }

    #guide-list {
      max-width: 900px;
      margin: 0 auto;
    }

    guide-card {
      cursor: pointer;
    }
  </style>
  <template>
    <catalog-data guides="{{guides}}"></catalog-data>
    <paper-header-panel class="fit">
      <paper-toolbar class="paper-header medium-tall">
        <app-logo full class="flex"></app-logo>
        <nav class="flex bottom">
          <a href="/" is="pushstate-anchor">Elements</a>
          <a class="active" href="/guides" is="pushstate-anchor">Guides</a>
        </nav>
        <app-bar class="horizontal layout center end-justified"></app-bar>
      </paper-toolbar>

      <div class="content fit">
        <div id="guide-list" class="horizontal layout wrap">
          <template is="dom-repeat" items="[[guides]]">
            <guide-card guide="[[item.name]]" on-click="nav"></guide-card>
          </template>
        </div>
      </div>
    </paper-header-panel>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'page-guides',
    properties: {
      router: Object,
      guides: Array
    },
    attached: function() {
      this.fire('page-meta', {title: 'Element Guides'});
    },
    nav: function(e) {
      this.router.go('/guides/' + e.currentTarget.guide);
    }
  });
</script>
