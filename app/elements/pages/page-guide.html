<link rel="import" href="../catalog-guide/catalog-guide.html">

<dom-module id="page-guide">
  <style>
    .content {
      display: block;
      padding: 16px;
    }

    core-toolbar {
      background: white;
      color: #333;
      transition: height 450ms cubic-bezier(0.55, 0, 0.1, 1);
    }

    core-toolbar nav {
      margin: 0 20px;
    }
    core-toolbar nav a {
      line-height: 56px;
      display: inline-block;
      padding: 4px 12px;
    }
    core-toolbar nav .active {
      border-bottom: 4px solid #303F9F;
      padding-bottom: 0;
    }
  </style>
  <template>
    <catalog-guide name="[[name]]" data="{{guide}}" content="{{content}}"></catalog-guide>

    <core-header-panel class="fit">
      <core-toolbar>
        <div class="logo">
          <a href="/#/" class="horizontal layout center">
            <img src="/images/polymer.svg" width="36">
            <h1>Catalog</h1>
          </a>
        </div>
        <nav class="flex">
          <a href="/#/"><core-icon icon="view-module"></core-icon> Elements</a>
          <a class="active" href="/#/guides"><core-icon icon="maps:directions"></core-icon> Guides</a>
        </nav>
        <app-bar class="horizontal layout center end-justified"></app-bar>
      </core-toolbar>

      <div class="content fit">
        <h1>{{guide.title}}</h1>
        <p>{{guide.summary}}</p>
        <div id="content"></div>
      </div>
    </core-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'page-guide',
    properties: {
      router: Object,
      guide: Object,
      name: {
        type: String,
        notify: true
      },
      content: String
    },
    observers: {
      content: 'contentChanged'
    },
    attached: function() {
      // TODO: Change this when we switch to pushState URLs
      this.name = window.location.hash.substring(9);
    },
    contentChanged: function() {
      this.$.content.innerHTML = this.content;
    }
  });
</script>
