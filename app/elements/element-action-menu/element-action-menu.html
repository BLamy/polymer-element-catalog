<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="element-action-menu">
  <style>
    :host {
      @apply(--layout);
      @apply(--layout-center);
      @apply(--layout-center-justified);
      position: relative;
      text-align: center;
    }
    
    a, iron-icon {
      color: rgba(0,0,0,0.6);
    }

    a {
      margin: 0 5px;
    }

    iron-icon {
      margin-right: 5px;
      --iron-icon-size: 18px;
    }
  </style>
  <template>
    <a on-tap="cartAdd"><iron-icon icon="add-shopping-cart" title="Add to Cart"></iron-icon><span hidden$="[[iconsOnly]]">Add</span></a>
    <a on-tap="nav" view="docs"><iron-icon icon="description" title="View Docs"></iron-icon><span hidden$="[[iconsOnly]]">Docs</span></a>
    <a on-tap="nav" view="demo"><iron-icon icon="visibility" title="View Demo"></iron-icon><span hidden$="[[iconsOnly]]">Demo</span></a>
  </template>
</dom-module>

<script>
Polymer({
  is: 'element-action-menu',
  properties: {
    element: String,
    iconsOnly: {type: Boolean, value: false, reflectToAttribute: true}
  },
  cartAdd: function(e) {
    e.stopPropagation();
    e.preventDefault();
    this.fire('cart-add', this.element);
  },
  nav: function(e) {
    e.stopPropagation();
    e.preventDefault();
    this.fire('nav', {url: '/elements/' + this.element + '?view=' + e.currentTarget.getAttribute('view')});
  }
});
</script>
