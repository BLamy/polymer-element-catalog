<dom-module id="app-bar">
  <style>
    :host {
      box-sizing: border-box;
    }

    :host(.search-on) {
      left: 0;
      background: inherit;
      z-index: 1001;
    }

    :host ::content core-icon {
      margin-right: 15px;
      cursor: pointer;
    }

    #search {
      position: relative;
      box-sizing: border-box;
    }

    #search core-icon {
      margin-right: 0;
    }

    #search[show] {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      padding: 0 16px;
      background: #fff;
    }

    #search input {
      font-family: RobotoDraft, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 15px;
      width: 0;
      padding: 0;
      border: 0;
      border-radius: 2px;
      -webkit-appearance: none;
      visibility: hidden;
      box-sizing: border-box;
      /*transition: all 280ms cubic-bezier(0.55, 0, 0.1, 1);*/
    }

    #search[show] input {
      width: 100%;
      padding: 10px;
      visibility: visible;
    }

    #search input:focus {
      outline: 0;
    }
  </style>
  <template>
    <content></content>
    <div id="search" class="horizontal layout center" show$="{{showingSearch}}" on-click="toggleSearch">
      <core-icon icon="search"></core-icon>
      <form on-submit="performSearch" class="flex">
        <input type="search" id="query" value="{{query::keyup}}" autocomplete="off" placeholder="Search Elements">
      </form>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'app-bar',
    properties: {
      showingSearch: {
        type: Boolean,
        value: false
      }
    },
    toggleSearch: function(e) {
      if (e) {
        e.stopPropagation();
      }
      if (e.target === this.$.query) {
        return;
      }

      this.showingSearch = !this.showingSearch;
      this.classList.toggle('search-on');
      this.async(function() {
        this.$.query.focus();
      });
    },
    performSearch: function(e) {
      e.preventDefault();
      document.querySelector('#router').go('/browse?q=' + this.query);
    }
  });
</script>
