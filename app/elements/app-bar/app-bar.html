<dom-module id="app-bar">
  <style>
    :host {
      box-sizing: border-box;
    }

    :host(.search-on) {
      left: 0;
      background: inherit;
      z-index: 1001;
    }

    ::content core-icon {
      margin-right: 10px;
      cursor: pointer;
    }

    #search {
      position: relative;
      box-sizing: border-box;
    }

    #search core-icon {
      margin-right: 0;
    }

    #search[show] {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      padding: 0 16px;
      background: #fff;
    }

    #search input {
      font-family: RobotoDraft, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 15px;
      width: 0;
      padding: 0;
      border: 0;
      border-radius: 2px;
      -webkit-appearance: none;
      visibility: hidden;
      box-sizing: border-box;
      /*transition: all 280ms cubic-bezier(0.55, 0, 0.1, 1);*/
    }

    #search[show] input {
      width: 100%;
      padding: 10px;
      visibility: visible;
    }

    #search input:focus {
      outline: 0;
    }
  </style>
  <template>
    <content></content>
    <div id="search" class="horizontal layout center" show$="{{showingSearch}}">
      <core-icon icon="search" on-click="toggleSearch"></core-icon>
      <form on-submit="performSearch" class="flex">
        <input type="search" id="query" value="{{query::keyup}}" autocomplete="off" placeholder="Search Elements" on-blur="clearSearch">
      </form>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'app-bar',
    properties: {
      query: {type: String, notify: true},
      showingSearch: {
        type: Boolean,
        value: false
      }
    },
    observers: {
      showingSearch: 'updateSearchDisplay'
    },
    listeners: {
      keyup: 'hotkeys'
    },
    toggleSearch: function(e) {
      this.showingSearch = !this.showingSearch;
    },
    clearSearch: function() {
      this.showingSearch = false;
    },
    updateSearchDisplay: function() {
      if (this.showingSearch) {
        this.classList.add('search-on');
        this.async(function() {
          this.$.query.focus();
        });
      } else {
        this.classList.remove('search-on');
      }
    },
    hotkeys: function(e) {
      // ESC
      if (e.keyCode === 27 && Polymer.dom(e).rootTarget === this.$.query) {
        this.showingSearch = false;
      }
    },
    performSearch: function(e) {
      e.preventDefault();
      this.fire('nav', {url: '/browse?q=' + this.query});
    }
  });
</script>
